name: CI

on:
  [push, pull_request]:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: restore dependencies
        uses: bahmutov/npm-install@v1
      - run: yarn lint:all
  type_check:
    name: type check
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: restore dependencies
        uses: bahmutov/npm-install@v1
      - run: yarn type-check
