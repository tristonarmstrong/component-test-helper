name: CI & npm publish

on:
  push:
    branches: [main]
    paths-ingore:
      - 'package.json'

jobs:
  bump_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: git config --global user.name 'Triston Armstrong'
      - run: git config --global user.email 'triston95strong@gmail.com'
      - run: git fetch
      - run: git checkout ${{github.head_ref}}
      - run: npm version patch -m "chore(release) | %s"
      - run: git push origin HEAD:${{github.head_ref}}

  build:
    needs: bump_version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
          registry-url: 'https://registry.npmjs.org'
      - name: Getting Dependncies
      - run: npm ci
      - name: Publishing to NPM
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_RELEASE_DEP}}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
